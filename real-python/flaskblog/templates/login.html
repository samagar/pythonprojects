{% extends "template.html" %}
{% block content %}
   <div class="login-wrapper">
      <h2>Welcome to Flask blog</h2>
      <h3>Please login to access blog</h3>
      <form action="" method="POST">
   		<div>
   			<lable for="name">username:</lable>
   			<input type="text" id="username" name="username" value="{{ request.form.username }}"> 
   		</div>
   		<div>
   			<lable for="mail">password:</lable>
   			<input type="password" id="password" name="password" value="{{ request.form.password }}">
   		</div>
   		<div>
   			<button type="submit">Log in</button>
   	   </div>
   	</form>
   </div>
{% endblock %}
